<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#000000"/>
  
  <!-- Abstract tree silhouettes -->
  <path d="M0 200 Q50 150 100 200 Q50 250 0 200" fill="#1e293b" opacity="0.6"/>
  <path d="M400 150 Q450 100 500 150 Q450 200 400 150" fill="#1e293b" opacity="0.6"/>
  <path d="M150 50 Q200 0 250 50 Q200 100 150 50" fill="#1e293b" opacity="0.4"/>
  <path d="M350 80 Q400 30 450 80 Q400 130 350 80" fill="#1e293b" opacity="0.4"/>
  
  <!-- Instructor (left side) -->
  <!-- Head with beard -->
  <circle cx="120" cy="280" r="25" fill="#f97316"/>
  <ellipse cx="120" cy="295" rx="15" ry="8" fill="#ea580c"/>
  
  <!-- Orange shirt -->
  <rect x="105" y="305" width="30" height="35" fill="#f97316"/>
  
  <!-- Dark shorts -->
  <rect x="105" y="340" width="30" height="25" fill="#1e293b"/>
  
  <!-- Pointing arm -->
  <rect x="135" y="315" width="40" height="8" fill="#f97316" transform="rotate(45 135 315)"/>
  
  <!-- Whiteboard on easel (center) -->
  <!-- Easel legs -->
  <line x1="250" y1="350" x2="240" y2="320" stroke="#374151" stroke-width="3"/>
  <line x1="350" y1="350" x2="360" y2="320" stroke="#374151" stroke-width="3"/>
  
  <!-- Whiteboard -->
  <rect x="240" y="200" width="120" height="80" fill="#1e293b" stroke="#374151" stroke-width="2" rx="5"/>
  
  <!-- White path drawing on board -->
  <path d="M320 220 Q280 240 260 260 Q300 280 340 300" stroke="white" stroke-width="4" fill="none"/>
  <circle cx="320" cy="220" r="4" fill="white"/>
  <path d="M340 300 L330 290" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Students (right side) -->
  <!-- Student 1 (female, dark top) -->
  <circle cx="420" cy="300" r="20" fill="#475569"/>
  <rect x="410" y="320" width="20" height="25" fill="#64748b"/>
  <rect x="410" y="345" width="20" height="15" fill="#1e293b"/>
  
  <!-- Student 2 (male with helmet) -->
  <circle cx="450" cy="300" r="20" fill="#475569"/>
  <circle cx="450" cy="300" r="15" fill="#1e293b"/>
  <rect x="440" y="320" width="20" height="25" fill="#64748b"/>
  <rect x="440" y="345" width="20" height="15" fill="#1e293b"/>
  
  <!-- Student 3 (male, dark hair) -->
  <circle cx="480" cy="300" r="20" fill="#475569"/>
  <rect x="470" y="320" width="20" height="25" fill="#64748b"/>
  <rect x="470" y="345" width="20" height="15" fill="#1e293b"/>
</svg>
